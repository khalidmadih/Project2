    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="row">
                <div class="col-md-2 col-sm-2 top-30">
                    <a class="btn btn-default" href="/sale">Go to Yard Sales</a>
                </div>
            </div>
            <!-- <div class="form-group">
                <label for="category">Select Category:</label>
                <select class="form-control" id="category">

        <div class="col-md-6 col-md-offset-3">
            <form id="cms">
                <div class="form-group">
                    <label for="SubmitterName">Name:</label>
                    <input type="text" class="form-control" id="submitterName">
                    <br />
                    <label for="YardDate">Date:</label>
                    <input type="text" class="form-control" id="yardDate">
                    <label for="StartTime">Start Time:</label>
                    <input type="text" class="form-control" id="startTime">
                    <label for="EndTime">Ending:</label>
                    <input type="text" class="form-control" id="endTime">
                    <label for="Address">Address:</label>
                    <input type="text" class="form-control" id="address">
                    <label for="City">City:</label>
                    <input type="text" class="form-control" id="city">
                    <label for="State">State:</label>
                    <input type="text" class="form-control" id="state">
                    <label for="Zip">Zip:</label>
                    <input type="text" class="form-control" id="zip">
                    <label for="Email">Email:</label>
                    <input type="text" class="form-control" id="email">
                    <label for="SecretCode">Code:</label>
                    <input type="text" class="form-control" id="secretCode">
                    <label for="Description">Description:</label>
                    <textarea class="form-control" rows="10" id="description"></textarea>
                    <br>
                    <div class="form-group">
                <label for="category">Select Category:</label>
                <select class="form-control" id="category">
                    <option value="Yard Sale">Yard Sale</option>
                    <option value="Garage Sale">Garage Sale</option>
                    <option value="Estate Sale">Estate Sale</option>
                </select>
            </div>
            <br />
            <button type="submit" class="btn btn-success submit">Submit</button>
        </div>
        <br>
            </form>
            </div>
        </div>
    </div>
    <!-- Custom Script -->
    <script src="js/addSale.js" type="text/javascript"></script>
</body>
