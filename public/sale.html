<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Yard-Sale App</title>
  <!-- This section defines all of the links and scripts used in this file -->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="jumbotron">
        <h1>Yard-Sale Finder</h1>
        <p>Brought to you by Derrick, Daniel, Joe and Kal</p>
      </div>
  <div class="container">
    <div class="row top-30">
      <div class="col-md-4">
        <div class="form-group">
          <select class="form-control" id="category">
            <option selected value="">All Categories</option>
            <option value="Yard Sale">Yard Sale</option>
            <option value="Garage Sale">Garage Sale</option>
            <option value="Estate Sale">Estate Sale</option>
          </select>
        </div>
      </div>
      <div class="col-md-2">
       <a class="btn btn-primary" href="/addSale">Add a New Yard-Sale</a>
      </div>
<form id="filter-zip">
      <div class="col-md-4">
        <input class="form-control" placeholder="Filter by Zip Code" name="srch-term" id="srch-term" type="text">
      </div>  
      <div class="col-md-2">
        <input type="submit" class="btn btn-success">
      </div>
</form>
    </div>
    
    <div class="row">
      <div class="col-md-12 blog-container">
      </div>
    </div>
  </div>
  <!-- Custom Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js" type="text/javascript"></script>
  <script src="js/sale.js" type="text/javascript"></script>
    <!-- Modal -->
    <div class="modal fade" id="confirmationModal" tabindex="-1" role="dialog" aria-labelledby="confirmationModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="confirmationModalLabel">Enter the secret code to continue</h4>
                </div>
                <div class="modal-body">
                    <div class="form">
                        <input type="text" id="secretCodeInput" class="form-control" placeholder="Please input your secret code">

                    </div>
                    <div class="error alert alert-danger top-10" style="display:none;" role="alert">Please enter a valid secret code</div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="close" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" id="confirm" class="btn btn-success">Confirm</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
